        <h1 class="title">Guess the Movie!</h1> 
            <h3 class="intro">Guess the title of the movie based on the picture provided. Press any key to start.</h3> 
    </div>

    <div class="container" style="margin-top:50px">
        <div class="row">
            <div class ="col-md-4">
                <img id="movie-img" src="#">

                <h4>Wrong Guesses: </h4>
